name: hotel_booking_app
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  flutter_config: ^2.0.0
  flutter_svg: ^1.1.6
  google_maps_flutter: ^2.2.1
  hooks_riverpod: ^2.1.1
  image: ^3.2.2
  intl: ^0.17.0
  riverpod_annotation: ^1.0.6
  uuid: ^3.0.7
  widget_marker_google_map: ^0.0.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  # run build runner: flutter packages pub run build_runner build --delete-conflicting-outputs
  build_runner: ^2.3.2
  flutter_gen_runner: ^5.1.0+1
  riverpod_generator: ^1.0.6

flutter_gen:
  integrations:
    flutter_svg: true

  colors:
    inputs:
      - assets/color/colors.xml

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
      - assets/icon/
      - assets/icon/amenities/
      - assets/image/

  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/work_sans/WorkSans-Regular.ttf
        - asset: assets/fonts/work_sans/WorkSans-Italic.ttf
          style: italic
        - asset: assets/fonts/work_sans/WorkSans-Light.ttf
          weight: 300
        - asset: assets/fonts/work_sans/WorkSans-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/work_sans/WorkSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/work_sans/WorkSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/work_sans/WorkSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/work_sans/WorkSans-SemiBoldItalic.ttf
          weight: 600
          style: italic
